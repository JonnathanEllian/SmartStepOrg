<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok Club C 85</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .logo {
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 24px;
        }

        .button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .cart-container {
            position: relative;
            background-color: transparent;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cart-icon {
            color: white;
            font-size: 20px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .product-detail {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 30px;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            border-color: #333;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 28px;
            color: #e44d26;
            margin-bottom: 20px;
        }

        .product-description {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .color-options, .size-options {
            margin-bottom: 30px;
        }

        .color-title, .size-title {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .color-buttons {
            display: flex;
            gap: 10px;
        }

        .color-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .color-button.active {
            border-color: #333;
        }

        .size-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-button {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .size-button.active {
            border-color: #333;
            background-color: #333;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .buy-now, .add-to-cart {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-now {
            background-color: #333;
            color: white;
        }

        .add-to-cart {
            background-color: #e44d26;
            color: white;
        }

        .buy-now:hover, .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="pr.html" class="button">← Volver</a>
        <div class="logo">SmartStep</div>
        <a href="carrito.html" class="cart-container">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span class="cart-count">0</span>
        </a>
    </div>

    <div class="product-detail">
        <div class="product-images">
            <img src="" alt="" class="main-image">
            <div class="thumbnail-container">
                <!-- Las miniaturas se agregarán dinámicamente -->
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-title"></h1>
            <div class="product-price"></div>
            <p class="product-description">
                Diseño icónico que combina estilo y comodidad. Fabricado con materiales de alta calidad para garantizar durabilidad y confort durante todo el día.
            </p>

            <div class="color-options">
                <div class="color-title">Colores disponibles</div>
                <div class="color-buttons">
                    <button class="color-button active" style="background-color: white;"></button>
                    <button class="color-button" style="background-color: black;"></button>
                    <button class="color-button" style="background-color: red;"></button>
                    <button class="color-button" style="background-color: blue;"></button>
                    <button class="color-button" style="background-color: green;"></button>
                </div>
            </div>

            <div class="size-options">
                <div class="size-title">Tallas disponibles</div>
                <div class="size-buttons">
                    <button class="size-button">38</button>
                    <button class="size-button">39</button>
                    <button class="size-button active">40</button>
                    <button class="size-button">41</button>
                    <button class="size-button">42</button>
                    <button class="size-button">43</button>
                    <button class="size-button">44</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="buy-now">Comprar ahora</button>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
        </div>
    </div>

    <script>
        class ShoppingCart {
            constructor() {
                this.items = [];
                this.loadCart();
                this.updateCartCount();
            }

            loadCart() {
                const savedItems = localStorage.getItem('cartItems');
                if (savedItems) {
                    this.items = JSON.parse(savedItems);
                }
            }

            addItem(item) {
                this.items.push(item);
                this.saveCart();
                this.updateCartCount();
            }

            saveCart() {
                localStorage.setItem('cartItems', JSON.stringify(this.items));
            }

            updateCartCount() {
                const cartCount = document.querySelector('.cart-count');
                if (cartCount) {
                    cartCount.textContent = this.items.length;
                }
            }
        }

        const cart = new ShoppingCart();

   const urlParams = new URLSearchParams(window.location.search);
const productName = urlParams.get('nombre');
const productPrice = urlParams.get('precio');
const productImage = urlParams.get('imagen');

// Actualizar la información del producto
document.querySelector('.product-title').textContent = productName;
document.querySelector('.product-price').textContent = `$${productPrice}`;
document.querySelector('.main-image').src = productImage;

// Manejar el botón de agregar al carrito
document.querySelector('.add-to-cart').addEventListener('click', function() {
    const product = {
        name: productName,
        price: productPrice,
        image: productImage
    };
    cart.addItem(product);
    alert('Producto agregado al carrito');
});

        // Manejar selección de colores
        document.querySelectorAll('.color-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Manejar selección de tallas
        document.querySelectorAll('.size-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.size-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero-section {
            height: 100vh;
            background-image: url('t.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .right-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
        }

        .button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cart-container {
            position: relative;
            background-color: transparent;
            border: 2px solid white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cart-container:hover {
            background-color: white;
        }

        .cart-icon {
            color: white;
            font-size: 20px;
        }

        .cart-container:hover .cart-icon {
            color: black;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-text h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 20px;
        }

        .products-section {
            padding: 50px;
            background-color: #f5f5f5;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin: 10px 0;
            color: #333;
            font-size: 18px;
        }

        .product-card p {
            color: #e44d26;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="header">
            <div class="logo">SmartStep</div>
            <div class="nav-buttons">
             <a href="cole h.html">

                 </a>
                <div class="right-buttons">

                       </a>
                    <a href="carrito.html" class="cart-container">
                        <i class="fas fa-shopping-cart cart-icon"></i>
                        <span class="cart-count">0</span>

        </div>
        <div class="hero-text">
            <h1>Eleva tu look con nosotros</h1>

    </div>
<div class="products-grid">

    <div class="product-card">

    <script>
        class ShoppingCart {
            constructor() {
                this.items = [];
                this.loadCart();
                this.updateCartCount();
            }

            loadCart() {
                const savedItems = localStorage.getItem('cartItems');
                if (savedItems) {
                    this.items = JSON.parse(savedItems);
                }
            }

            updateCartCount() {
                const cartCount = document.querySelector('.cart-count');
                if (cartCount) {
                    cartCount.textContent = this.items.length;
                }
            }
        }

        const cart = new ShoppingCart();
    </script>
</body>
